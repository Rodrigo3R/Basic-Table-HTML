<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Básica</title>
   
</head>
<body>
  <h1>Tabela Básica</h1>
    <table border="1">
        <tr>
            <th rowspan="2"></th>
            <th colspan="5">Horário</th>
        </tr>
        <tr>
            <th>Segunda</th>
            <th>Terça</th>
            <th>Quarta</th>
            <th>Quinta</th>
            <th>Sexta</th>
        </tr>
        <tr>
            <th>1 Aula</th>
            <td rowspan="2">Prog</td>
            <td rowspan="2">EAD</td>
            <td>BD1</td>
            <td>SO</td>
            <td>WEB1</td>
        </tr>
        <tr>
            <th>2 Aula</th>
            <td>BD1</td>
            <td>SO</td>
            <td>WEB1</td>
        </tr>
        <tr>
            <td colspan="6">Intervalo</td>
        </tr>
        <tr>
            <th>3 Aula</th>
            <td rowspan="2">Prog</td>
            <td rowspan="2">EAD</td>
            <td>BD1</td>
            <td>SO</td>
            <td>WEB1</td>
        </tr>
        <tr>
            <th>4 Aula</th>
            <td>BD1</td>
            <td>SO</td>
            <td>WEB1</td>
        </tr>
    </table>
    
</body>
</html>
